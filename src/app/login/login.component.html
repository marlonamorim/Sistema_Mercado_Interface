<form #login="ngForm" (ngSubmit)="onSubmit(login)" novalidate class="mt-3">
  <div class="container login alert alert-success">
    <div class="d-flex justify-content-center">
      <div class="form-group mb-3">
        <label for="user">Usuário</label>
        <input type="text" class="form-control" id="user" name="user" [(ngModel)]="user.userName" required placeholder="Usuário de login">
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="form-group mb-3">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" name="password" [(ngModel)]="user.password" required placeholder="Senha">
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Logar</button>
    </div>
  </div>
</form>
